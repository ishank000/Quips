<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quips{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --dark-bg: #121212;
            --dark-secondary: #1e1e1e;
            --dark-border: #333;
            --accent: #1da1f2;
            --accent-hover: #0d8bd9;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: var(--dark-secondary);
            border-bottom: 1px solid var(--dark-border);
        }
        
        .navbar-brand {
            color: var(--accent);
            font-weight: bold;
        }
        
        .card {
            background-color: var(--dark-secondary);
            border: 1px solid var(--dark-border);
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            max-height: 250px;
            object-fit: cover;
        }
        
        .btn-primary {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-hover);
            border-color: var(--accent-hover);
        }
        
        .btn-outline-primary {
            color: var(--accent);
            border-color: var(--accent);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        
        .form-control {
            background-color: var(--dark-secondary);
            border: 1px solid var(--dark-border);
            color: var(--text-primary);
        }
        
        .form-control:focus {
            background-color: var(--dark-secondary);
            color: var(--text-primary);
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(29, 161, 242, 0.25);
        }
        
        .container-main {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        footer {
            background-color: var(--dark-secondary);
            border-top: 1px solid var(--dark-border);
            padding: 1rem 0;
            margin-top: auto;
        }
        
        .tweet-form {
            background-color: var(--dark-secondary);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .tweet-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .tweet-content {
            margin-bottom: 15px;
        }
        
        /* Make labels and text in forms more visible */
        label {
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        
        /* Style notifications */
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'tweet_list' %}">
                <div class="bg-div"></div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tweet_list' %}">
                            <i class="bi bi-house-fill me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tweet_create' %}">
                            <i class="bi bi-plus-circle-fill me-1"></i> Post
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %} 
                        <form method="post" action="{% url 'logout' %}" class="d-inline"> 
                            {% csrf_token %} 
                            <button class="btn btn-danger" type="submit">Logout</button> 
                        </form> 
                    {% else %}
                        <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
                        <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container container-main">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="mt-auto text-center text-secondary py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 Quips | Made with <i class="bi bi-heart-fill text-danger"></i></p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
