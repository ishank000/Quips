{% extends "layout.html" %}
{% block title %}
Chai aur Tweet - Delete Tweet
{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h3 class="text-center mb-0">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>Delete Confirmation
                </h3>
            </div>
            <div class="card-body text-center p-4">
                <h5 class="mb-4">Are you sure you want to delete this tweet?</h5>
                <p class="text-secondary mb-4">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-danger px-4">
                            <i class="bi bi-trash-fill me-2"></i>Delete
                        </button>
                        <a class="btn btn-outline-secondary px-4" href="{% url 'tweet_list' %}">
                            <i class="bi bi-x-circle me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
