{% extends "layout.html" %}
{% block title %}
Chai aur Tweet
{% endblock %}
{% block content %}
<div class="text-center mb-5">
    <h1 class="display-4 fw-bold mb-4"><i class="bi bi-cup-hot-fill text-warning me-2"></i>Welcome to Chai aur Tweet</h1>
    <p class="lead text-secondary mb-4">Share your thoughts with a cup of chai!</p>
    <a href="{% url 'tweet_list' %}" class="btn btn-primary btn-lg px-4 py-2">
        <i class="bi bi-chat-text-fill me-2"></i>View Tweets
    </a>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card bg-dark text-white border-0 mb-4 p-4">
            <div class="card-body text-center">
                <h3 class="mb-3"><i class="bi bi-stars me-2 text-warning"></i>What's on your mind?</h3>
                <p class="mb-4">Start tweeting and connect with the community.</p>
                <a href="{% url 'tweet_create' %}" class="btn btn-outline-primary px-4">
                    <i class="bi bi-pencil-fill me-2"></i>Create Your First Tweet
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
